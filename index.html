<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/ddd53d8b8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="cont">

        <header id="header">

            <div id="wrapper">
                <div class="container">
                    <div class="logo">
                        <img width="50px" id="header-img" src="img/flowers-svgrepo-com.svg" alt="Flowers shop" />
                        <h1>Flowers shop</h1>
                    </div>

                    <nav id="nav-bar">
                        <a class="nav-link" href="#about">About</a>
                        <a class="nav-link" href="#our_products">Our products</a>
                        <a class="nav-link" href="#cont">Contacts</a>
                        <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </nav>
                </div>
        </header>
        <main id="our_products">
            <section id="hero">
                <section id="video_shop">
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/uHc8cqgmYTQ"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </section>
        </main>
        <footer id="about">
            <div class="images">
                <img src="img/flowers1.jpeg" alt="image1" width="500">
                <img src="img/flowers2.jpeg" alt="image2" width="500">
                <img src="img/flowers3.jpeg" alt="image3" width="500">
                <img src="img/flowers4.jpeg" alt="image4" width="500">
            </div>
            <h2">Write to us</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input name="email" id="email" type="email" placeholder="Enter your email address" required />
                    <input id="submit" type="submit" value="Get Started" class="btn" />
                </form>
                </section>
        </footer>
    </div>
</body>

</html>
